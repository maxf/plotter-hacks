<!DOCTYPE HTML>
<html>
  <head>
    <title>Celtic</title>
    <link rel="stylesheet" href="main.css"/>
  </head>
  <body>
    <div id="canvas"></div>
    <div id="controls">
      <select id="graphType">
        <option>Random</option>
        <option>Grid</option>
        <option>Polar</option>
      </select><br/>
      
      <span>
        <input id="margin" type="range" min="0" max="500" value="100"/>
        Margin
        <span id="margin-value">100</span>
      </span><br/>
      
      <span>
        <input id="seed" type="range" min="0" max="500" value="100"/>
        Seed
        <span id="seed-value">100</span>
      </span><br/>
      
      <span>
        <input id="shape1" type="range" min="-2" max="2" value="0.3" step="0.01"/>
        Shape 1
        <span id="shape1-value">0.3</span>
      </span><br/>
      
      <span>
        <input id="shape2" type="range" min="-2" max="2" value="0.3" step="0.01"/>
        Shape 2
        <span id="shape2-value">0.3</span>
      </span><br/>
      
      <span>
        <input id="nbNodes" type="range" min="3" max="40" value="4"/>
        Nodes
        <span id="nbNodes-value">4</span>
      </span><br/>

      <span>
        <input id="cells" type="range" min="2" max="100" value="4"/>
        Cells
        <span id="cells-value">4</span>
      </span><br/>

      <span>
        <input id="nbOrbits" type="range" min="1" max="20" value="3"/>
        Orbits
        <span id="nbOrbits-value">3</span>
      </span><br/>

      <span>
        <input id="nbNodesPerOrbit" type="range" min="1" max="20" value="3"/>
        Noder per orbit
        <span id="nbNodesPerOrbit-value">3</span>
      </span><br/>

     <span><input type="checkbox" id="showGraph"> Show graph</span><br/>
     
     <button id="saveSvg">Save SVG</button><br/>      
    </div>
    <script type="module" src="src/main.js"></script>
  </body>
</html>
