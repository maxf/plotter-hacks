<!DOCTYPE HTML>
<html>
  <head>
    <title>Celtic</title>
    <link rel="stylesheet" href="main.css"/>
  </head>
  <body>
    <div id="canvas"></div>
    <div id="controls">
      <select id="plotType">
        <option>Boids</option>        
        <option>Random</option>
        <option>Grid</option>
        <option>Polar</option>
      </select><br/>
      
      <span class="control" id="margin-control">
        <input id="margin" type="range" min="0" max="500" value="100"/>
        Margin
        <span id="margin-value">100</span><br/>
      </span>
      
      <span class="control" id="seed-control">
        <input id="seed" type="range" min="0" max="500" value="100"/>
        Seed
        <span id="seed-value">100</span><br/>
      </span>
      
      <span class="control" id="shape1-control">
        <input id="shape1" type="range" min="-2" max="2" value="0.3" step="0.01"/>
        Shape 1
        <span id="shape1-value">0.3</span><br/>
      </span>
      
      <span class="control" id="shape2-control">
        <input id="shape2" type="range" min="-2" max="2" value="0.3" step="0.01"/>
        Shape 2
        <span id="shape2-value">0.3</span><br/>
      </span>
      
      <span class="control" id="nbNodes-control">
        <input id="nbNodes" type="range" min="3" max="40" value="4"/>
        Nodes
        <span id="nbNodes-value">4</span><br/>
      </span>

      <span class="control" id="cells-control">
        <input id="cells" type="range" min="2" max="100" value="4"/>
        Cells
        <span id="cells-value">4</span><br/>
      </span>

      <span class="control" id="nbOrbits-control">
        <input id="nbOrbits" type="range" min="1" max="20" value="3"/>
        Orbits
        <span id="nbOrbits-value">3</span><br/>
      </span>

      <span class="control" id="nbNodesPerOrbit-control">
        <input id="nbNodesPerOrbit" type="range" min="1" max="20" value="3"/>
        Nodes per orbit
        <span id="nbNodesPerOrbit-value">3</span><br/>
      </span>

     <span class="control" id="margin-showGraph"><input type="checkbox" id="showGraph"> Show graph<br/></span>

     <span class="control" id="perturbation-control">
        <input id="perturbation" type="range" min="0" max="300" value="0"/>
        Perturbation 
        <span id="perturbation-value">0</span><br/>
      </span>

     <!-- Boids controls -->

     <span class="control" id="iterations-control">
       <input id="iterations" type="range" min="1" max="300" value="100"/>
       Iterations
       <span id="iterations-value">100</span><br/>
     </span>

     <span class="control" id="nboids-control">
       <input id="nboids" type="range" min="1" max="300" value="10"/>
       Nb boids
       <span id="nboids-value">10</span><br/>
     </span>

     <!-- SVG save -->
     
     <button id="saveSvg">Save SVG</button><br/>      
    </div>
    <script type="module" src="src/main.js"></script>
  </body>
</html>
