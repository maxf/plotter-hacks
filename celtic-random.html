<!DOCTYPE HTML>
<html>
  <head>
    <title>Celtic</title>
    <!--
    <script src="delaunator.min.js"></script>
      -->
    <script type="module" src="seeded-random.js"></script>
    <script type="module" src="widgets.js"></script>
    <script type="module" src="celtic.ts"></script>
    <link rel="stylesheet" href="main.css"/>
  </head>
  <body>
    <div id="canvas"></div>
    <div id="controls"><div>
    <script type="module">
      import { htmlWidget, activateWidgetsAndRender } from './widgets';
      
      const widgetList = [];
      widgetList.push(htmlWidget('hidden', 'graphType', 'Graph Type', 'Random'));
      widgetList.push(htmlWidget('slider', 'margin', 'Margin', 100, { min:0, max:500 }));
      widgetList.push(htmlWidget('slider', 'seed', 'Seed', 100, { min:0, max:500 }));
      widgetList.push(htmlWidget('slider', 'shape1', 'Shape 1', 0.3, { min:-2, max:2, step: 0.01 }));
      widgetList.push(htmlWidget('slider', 'shape2', 'Shape 2', 0.3, { min:-2, max:2, step: 0.01 }));
      widgetList.push(htmlWidget('slider', 'nbNodes', 'Nodes', 4, { min:3, max:40 }));
      widgetList.push(htmlWidget('checkbox', 'showGraph', 'Show graph', true));
      widgetList.push(htmlWidget('save-svg', 'save', 'Save SVG', null, { svgId: 'svg-canvas', filename: 'celtic.svg' }));
      document.getElementById('controls').innerHTML = widgetList.join('');
      activateWidgetsAndRender();
    </script>
  </body>
</html>
